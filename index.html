<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ö–æ—Å–º–∏—á–µ—Å–∫–∏–π –ª–æ–≤–µ—Ü</title>
    <link rel="manifest" href="manifest.json">
    <style>
        /* –°—Ç–∏–ª–∏ –¥–ª—è PWA */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: manipulation;
        }

        body {
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow: hidden;
            height: 100vh;
            position: relative;
        }

        #game-area {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .star {
            position: absolute;
            width: 40px;
            height: 40px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23FFD700"><path d="M12 0l3.09 6.26L22 7.27l-5 4.87 1.18 6.88L12 16l-6.18 3.02L7 12.14 2 7.27l6.91-1.01L12 0z"/></svg>');
            background-size: cover;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .star:active {
            transform: scale(0.9);
        }

        #hud {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 24px;
            z-index: 100;
        }

        #timer {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 24px;
        }

        #menu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0,0,0,0.9);
            padding: 20px;
            border-radius: 10px;
        }

        button {
            background: #4CAF50;
            border: none;
            color: white;
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="hud">–û—á–∫–∏: <span id="score">0</span></div>
    <div id="timer">–í—Ä–µ–º—è: <span id="time">30</span></div>
    <div id="game-area"></div>
    
    <div id="menu">
        <h1>–ö–æ—Å–º–∏—á–µ—Å–∫–∏–π –ª–æ–≤–µ—Ü üåü</h1>
        <p>–õ—É—á—à–∏–π —Å—á–µ—Ç: <span id="best-score">0</span></p>
        <button onclick="startGame()">–°—Ç–∞—Ä—Ç!</button>
        <p style="margin-top:20px;color:#888">–ù–∞–∂–∏–º–∞–π –Ω–∞ –∑–≤–µ–∑–¥—ã, —á—Ç–æ–±—ã —Å–æ–±–∏—Ä–∞—Ç—å –∏—Ö!</p>
    </div>

    <script>
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è –∏–≥—Ä—ã
        const config = {
            gameDuration: 30,    // –î–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å —Ä–∞—É–Ω–¥–∞ (—Å–µ–∫)
            starInterval: 1000,  // –ò–Ω—Ç–µ—Ä–≤–∞–ª –ø–æ—è–≤–ª–µ–Ω–∏—è –∑–≤–µ–∑–¥ (–º—Å)
            starLife: 1500       // –í—Ä–µ–º—è –∂–∏–∑–Ω–∏ –∑–≤–µ–∑–¥—ã (–º—Å)
        };

        // –°–æ—Å—Ç–æ—è–Ω–∏–µ –∏–≥—Ä—ã
        let score = 0;
        let timeLeft = 0;
        let gameActive = false;
        let bestScore = localStorage.getItem('bestScore') || 0;

        // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
        const gameArea = document.getElementById('game-area');
        const scoreElement = document.getElementById('score');
        const timerElement = document.getElementById('time');
        const bestScoreElement = document.getElementById('best-score');

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ª—É—á—à–µ–≥–æ —Å—á–µ—Ç–∞
        bestScoreElement.textContent = bestScore;

        // –°–æ–∑–¥–∞–Ω–∏–µ –∑–≤–µ–∑–¥—ã
        function createStar() {
            const star = document.createElement('div');
            star.className = 'star';
            
            // –ü–æ–∑–∏—Ü–∏—è
            const x = Math.random() * (window.innerWidth - 40);
            const y = Math.random() * (window.innerHeight - 40);
            
            star.style.left = `${x}px`;
            star.style.top = `${y}px`;

            // –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è
            star.style.opacity = '0';
            setTimeout(() => star.style.opacity = '1', 10);

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞
            star.addEventListener('click', () => {
                if (!gameActive) return;
                score += 10;
                scoreElement.textContent = score;
                star.remove();
            });

            // –ê–≤—Ç–æ—É–¥–∞–ª–µ–Ω–∏–µ
            setTimeout(() => star.remove(), config.starLife);

            gameArea.appendChild(star);
        }

        // –¢–∞–π–º–µ—Ä –∏–≥—Ä—ã
        function gameTimer() {
            if (timeLeft <= 0) {
                endGame();
                return;
            }
            
            timeLeft--;
            timerElement.textContent = timeLeft;
            setTimeout(gameTimer, 1000);
        }

        // –ù–∞—á–∞–ª–æ –∏–≥—Ä—ã
        function startGame() {
            if (gameActive) return;
            
            // –°–±—Ä–æ—Å —Å–æ—Å—Ç–æ—è–Ω–∏—è
            score = 0;
            timeLeft = config.gameDuration;
            gameActive = true;
            gameArea.innerHTML = '';
            document.getElementById('menu').style.display = 'none';
            
            // –ó–∞–ø—É—Å–∫ —Ç–∞–π–º–µ—Ä–æ–≤
            gameTimer();
            const starInterval = setInterval(createStar, config.starInterval);
            
            // –û—Å—Ç–∞–Ω–æ–≤–∫–∞ –∏–≥—Ä—ã
            setTimeout(() => {
                clearInterval(starInterval);
                gameActive = false;
            }, config.gameDuration * 1000);
        }

        // –ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ –∏–≥—Ä—ã
        function endGame() {
            if (score > bestScore) {
                bestScore = score;
                localStorage.setItem('bestScore', bestScore);
                bestScoreElement.textContent = bestScore;
            }
            
            document.getElementById('menu').style.display = 'block';
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Service Worker –¥–ª—è PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(() => console.log('Service Worker –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω'))
                .catch(err => console.log('–û—à–∏–±–∫–∞:', err));
        }
    </script>
</body>
</html>

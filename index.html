<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Космический симулятор</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #000;
            width: 100vw;
            height: 100vh;
            touch-action: none;
        }

        #starfield {
            position: fixed;
            width: 100%;
            height: 100%;
            perspective: 1000px;
            transform-style: preserve-3d;
        }

        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            transition: transform 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            will-change: transform;
            backface-visibility: hidden;
        }

        #gyro-warning {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            font-family: Arial;
            display: none;
            background: rgba(0,0,0,0.8);
            padding: 20px;
            border-radius: 10px;
        }

        button {
            background: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            margin-top: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="starfield"></div>
    <div id="gyro-warning">
        Для работы включите гироскоп и разрешите доступ<br>
        <button onclick="requestGyro()">Разрешить доступ</button>
    </div>

    <audio id="bg-music" loop>
        <source src="click.mp3" type="audio/mpeg">
    </audio>

    <script>
        const config = {
            starCount: 150,
            maxStarSize: 10,
            sensitivity: 0.2,
            smoothFactor: 0.15
        };

        let stars = [];
        let currentX = 0;
        let currentY = 0;
        const starfield = document.getElementById('starfield');
        const gyroWarning = document.getElementById('gyro-warning');
        const audio = document.getElementById('bg-music');

        function createStars() {
            for(let i = 0; i < config.starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                const size = Math.random() * config.maxStarSize + 2;
                const opacity = Math.random() * 0.7 + 0.3;
                
                star.style.width = star.style.height = `${size}px`;
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.opacity = opacity;
                star.style.filter = `blur(${size/4}px)`;

                starfield.appendChild(star);
                stars.push({
                    element: star,
                    baseX: Math.random() * 100,
                    baseY: Math.random() * 100,
                    depth: Math.random() * 2 + 1
                });
            }
        }

        function smoothUpdate(targetX, targetY) {
            currentX += (targetX - currentX) * config.smoothFactor;
            currentY += (targetY - currentY) * config.smoothFactor;
            
            stars.forEach(star => {
                const xOffset = (currentX * config.sensitivity * star.depth).toFixed(2);
                const yOffset = (currentY * config.sensitivity * star.depth).toFixed(2);
                
                star.element.style.transform = `
                    translate(
                        $${xOffset}px,
                        $${yOffset}px
                    )
                `;
            });
            
            requestAnimationFrame(() => smoothUpdate(targetX, targetY));
        }

        function handleOrientation(e) {
            const gamma = Math.min(Math.max(e.gamma, -45), 45);
            const beta = Math.min(Math.max(e.beta - 90, -45), 45);
            smoothUpdate(gamma, beta);
        }

        function requestGyro() {
            if (typeof DeviceOrientationEvent !== 'undefined' && 
                typeof DeviceOrientationEvent.requestPermission === 'function') {
                
                DeviceOrientationEvent.requestPermission()
                    .then(permission => {
                        if (permission === 'granted') {
                            window.addEventListener('deviceorientation', handleOrientation);
                            gyroWarning.style.display = 'none';
                            startAudio();
                        }
                    })
                    .catch(console.error);
            } else {
                window.addEventListener('deviceorientation', handleOrientation);
                gyroWarning.style.display = 'none';
                startAudio();
            }
        }

        function startAudio() {
            const tryPlay = () => {
                audio.play()
                    .then(() => {
                        document.removeEventListener('click', tryPlay);
                        document.removeEventListener('touchstart', tryPlay);
                    })
                    .catch(e => console.log('Нажмите на экран для запуска музыки'));
            };
            
            document.addEventListener('click', tryPlay);
            document.addEventListener('touchstart', tryPlay);
        }

        function init() {
            if (!('DeviceOrientationEvent' in window)) {
                gyroWarning.textContent = 'Гироскоп не поддерживается вашим устройством';
                gyroWarning.style.display = 'block';
                return;
            }
            
            gyroWarning.style.display = 'block';
            createStars();
            startAudio();
        }

        window.onload = init;
    </script>
</body>
</html>

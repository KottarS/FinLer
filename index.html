<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Cyber Calculator</title>
    <style>
        :root {
            --neon-blue: #00f3ff;
            --cyber-purple: #bc13fe;
            --matrix-green: #0f0;
            --dark-bg: #0a0a0f;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: var(--dark-bg);
            position: relative;
            overflow: hidden;
        }

        .cyber-border {
            position: relative;
            padding: 2px;
            background: linear-gradient(45deg, 
                var(--neon-blue), 
                var(--cyber-purple), 
                var(--neon-blue));
            border-radius: 15px;
            box-shadow: 0 0 50px var(--cyber-purple);
            animation: border-glow 2s infinite;
        }

        .calculator {
            background: rgba(10, 10, 15, 0.95);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 13px;
            width: 400px;
            position: relative;
            overflow: hidden;
        }

        .cyber-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(0, 243, 255, 0.1), 
                transparent);
        }

        .branding {
            color: var(--neon-blue);
            font-size: 1.5em;
            text-shadow: 0 0 10px var(--neon-blue);
        }

        .display {
            background: rgba(0, 0, 0, 0.7);
            padding: 25px;
            margin-bottom: 25px;
            border-radius: 8px;
            text-align: right;
            color: var(--matrix-green);
            font-size: 2.5em;
            border: 1px solid var(--neon-blue);
            text-shadow: 0 0 10px var(--matrix-green);
            min-height: 120px;
            position: relative;
            overflow: hidden;
        }

        .display::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(
                to right,
                transparent,
                rgba(0, 243, 255, 0.1),
                transparent
            );
            animation: scanline 6s infinite;
        }

        .buttons-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        .btn {
            padding: 20px;
            border: none;
            border-radius: 8px;
            font-size: 1.4em;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            background: rgba(50, 50, 70, 0.3);
            color: var(--neon-blue);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(0, 243, 255, 0.2),
                transparent
            );
            transition: 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:active {
            transform: scale(0.95);
        }

        .operator {
            background: rgba(188, 19, 254, 0.2);
            color: var(--cyber-purple);
        }

        .equals {
            background: rgba(0, 243, 255, 0.2);
            grid-column: span 2;
        }

        .special {
            color: var(--matrix-green);
        }

        @keyframes scanline {
            0% { left: -100%; }
            100% { left: 200%; }
        }

        @keyframes border-glow {
            0%, 100% { box-shadow: 0 0 50px var(--cyber-purple); }
            50% { box-shadow: 0 0 70px var(--neon-blue); }
        }

        .hud {
            position: absolute;
            pointer-events: none;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 243, 255, 0.05) 0px,
                rgba(0, 243, 255, 0.05) 1px,
                transparent 1px,
                transparent 5px
            );
        }
    </style>
</head>
<body>
    <div class="cyber-border">
        <div class="calculator">
            <div class="hud"></div>
            <div class="cyber-header">
                <div class="branding">CYBER//CALC v2.3.5</div>
                <div class="status-led"></div>
            </div>
            <div class="display">0</div>
            <div class="buttons-grid">
                <button class="btn special" onclick="clearDisplay()">AC</button>
                <button class="btn special" onclick="appendToDisplay('(')">(</button>
                <button class="btn special" onclick="appendToDisplay(')')">)</button>
                <button class="btn operator" onclick="appendToDisplay('/')">÷</button>

                <button class="btn" onclick="appendToDisplay('7')">7</button>
                <button class="btn" onclick="appendToDisplay('8')">8</button>
                <button class="btn" onclick="appendToDisplay('9')">9</button>
                <button class="btn operator" onclick="appendToDisplay('*')">×</button>

                <button class="btn" onclick="appendToDisplay('4')">4</button>
                <button class="btn" onclick="appendToDisplay('5')">5</button>
                <button class="btn" onclick="appendToDisplay('6')">6</button>
                <button class="btn operator" onclick="appendToDisplay('-')">−</button>

                <button class="btn" onclick="appendToDisplay('1')">1</button>
                <button class="btn" onclick="appendToDisplay('2')">2</button>
                <button class="btn" onclick="appendToDisplay('3')">3</button>
                <button class="btn operator" onclick="appendToDisplay('+')">+</button>

                <button class="btn" onclick="appendToDisplay('0')">0</button>
                <button class="btn" onclick="appendToDisplay('.')">.</button>
                <button class="btn special" onclick="deleteLastChar()">DEL</button>
                <button class="btn equals" onclick="calculate()">=</button>
            </div>
        </div>
    </div>

    <script>
        const display = document.querySelector('.display');
        let isNewCalculation = true;

        function appendToDisplay(value) {
            if (isNewCalculation) {
                display.textContent = value;
                isNewCalculation = false;
            } else {
                display.textContent += value;
            }
        }

        function clearDisplay() {
            display.textContent = '0';
            isNewCalculation = true;
        }

        function deleteLastChar() {
            display.textContent = display.textContent.slice(0, -1) || '0';
            if (display.textContent === '0') isNewCalculation = true;
        }

        function calculate() {
            try {
                let expression = display.textContent
                    .replace(/×/g, '*')
                    .replace(/÷/g, '/')
                    .replace(/−/g, '-');
                
                const result = eval(expression);
                display.textContent = Number.isInteger(result) ? 
                    result : result.toFixed(4);
                isNewCalculation = true;
            } catch (error) {
                display.textContent = 'SYNTAX ERROR';
                setTimeout(clearDisplay, 1000);
            }
        }

        // Keyboard support
        document.addEventListener('keydown', (e) => {
            const key = e.key;
            if (key >= '0' && key <= '9' || key === '.') appendToDisplay(key);
            if (key === '+' || key === '-' || key === '*' || key === '/') appendToDisplay(key);
            if (key === 'Enter') calculate();
            if (key === 'Backspace') deleteLastChar();
            if (key === 'Escape') clearDisplay();
        });
    </script>
</body>
</html>

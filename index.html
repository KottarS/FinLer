<!DOCTYPE html>
<html>
<head>
    <title>Game Scene</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-end; /* Выравнивание по нижнему краю */
            background-color: #000;
            overflow: hidden; /* Скрыть всё за пределами экрана */
        }

        .game-container {
            position: relative;
            width: 1920px;
            height: 1080px;
        }

        /* Фоновая картинка */
        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            bottom: 0;
            object-fit: cover; /* Сохраняет пропорции фона */
        }

        /* Персонаж */
        #character {
            position: absolute;
            width: 1337px;
            height: 216px;
            left: 50%;
            bottom: 0;
            transform: translateX(-50%); /* Точное центрирование */
            background-image: url('R1.jpg');
            background-size: cover;
            z-index: 2; /* Персонаж поверх фона */
        }
    </style>
</head>
<body>
    <div class="game-container">
        <img src="wall1.jpg" class="background" alt="Game Background">
        <div id="character"></div>
    </div>
</body>
</html>

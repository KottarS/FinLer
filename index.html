<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Список дел</h1>
        
        <!-- Форма для добавления задач -->
        <form id="todo-form">
            <input type="text" id="todo-input" placeholder="Введите задачу..." required>
            <button type="submit">Добавить</button>
        </form>

        <!-- Фильтры -->
        <div class="filters">
            <button class="filter-btn active" data-filter="all">Все</button>
            <button class="filter-btn" data-filter="active">Активные</button>
            <button class="filter-btn" data-filter="completed">Выполненные</button>
        </div>

        <!-- Список задач -->
        <ul id="todo-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <title>–§–∏–Ω—Å–∫–æ-—Ä—É—Å—Å–∫–∏–π —Å–ª–æ–≤–∞—Ä—å</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: url('Dola.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }

        .word-box {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            margin: 20px;
            width: 400px;
            text-align: center;
            font-size: 24px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }

        .answer-box {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            margin: 20px;
            width: 350px;
        }

        input {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            border: 2px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        #music {
            position: fixed;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <audio id="music" controls autoplay loop>
        <source src="Domus.mp3" type="audio/mpeg">
    </audio>

    <div class="word-box" id="wordDisplay"></div>
    <div class="answer-box">
        <input type="text" id="answerInput" placeholder="–í–≤–µ–¥–∏—Ç–µ –ø–µ—Ä–µ–≤–æ–¥..." autocomplete="off">
    </div>

    <script>
        const words = [
            {fin: 'talo', rus: '–¥–æ–º'},
            {fin: 'koti', rus: '–¥–æ–º'},
            {fin: 'ihminen', rus: '—á–µ–ª–æ–≤–µ–∫'},
            // ... –î–æ–±–∞–≤—å—Ç–µ –æ—Å—Ç–∞–ª—å–Ω—ã–µ 97 —Å–ª–æ–≤ –≤ —Ç–∞–∫–æ–º –∂–µ —Ñ–æ—Ä–º–∞—Ç–µ
        ];

        let currentWord = null;

        function getRandomWord() {
            const randomIndex = Math.floor(Math.random() * words.length);
            const randomWord = words[randomIndex];
            
            // –°–ª—É—á–∞–π–Ω–æ –≤—ã–±–∏—Ä–∞–µ–º –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –ø–µ—Ä–µ–≤–æ–¥–∞ (50/50)
            return Math.random() > 0.5 
                ? {word: randomWord.fin, answer: randomWord.rus, direction: 'fin'}
                : {word: randomWord.rus, answer: randomWord.fin, direction: 'rus'};
        }

        function checkAnswer() {
            const userAnswer = document.getElementById('answerInput').value.trim().toLowerCase();
            const correctAnswer = currentWord.answer.toLowerCase();

            if(userAnswer === correctAnswer) {
                alert('–¢—ã —É–º–Ω–∏—á–∫–∞! ü©∑ü©∑ü©∑');
                setTimeout(newWord, 300);
            } else {
                const messages = [
                    '–ü–æ–ø—Ä–æ–±—É–π –µ—â—ë —Ä–∞–∑! üí™',
                    '–ù–µ —Å–¥–∞–≤–∞–π—Å—è! üòä',
                    '–ë–ª–∏–∑–∫–æ! –ü–æ–ø—Ä–æ–±—É–π –µ—â—ë! üåü',
                    '–ü–æ–¥—É–º–∞–π –≤–Ω–∏–º–∞—Ç–µ–ª—å–Ω–µ–µ! üß†'
                ];
                alert(messages[Math.floor(Math.random() * messages.length)]);
            }
        }

        function newWord() {
            currentWord = getRandomWord();
            document.getElementById('wordDisplay').textContent = currentWord.word;
            document.getElementById('answerInput').value = '';
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –≤–≤–æ–¥–∞
        document.getElementById('answerInput').addEventListener('keypress', function(e) {
            if(e.key === 'Enter') checkAnswer();
        });

        // –ù–∞—á–∞–ª–æ –∏–≥—Ä—ã
        newWord();
    </script>
</body>
</html>

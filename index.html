<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>3D 2048</title>
    <style>
        * {
            box-sizing: border-box;
            touch-action: manipulation;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #f0f0f0 0%, #e0e0e0 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }

        .game-wrapper {
            width: 90vw;
            max-width: 500px;
            aspect-ratio: 1/1;
            display: flex;
            flex-direction: column;
            align-items: center;
            perspective: 1000px;
        }

        .scoreboard {
            width: 100%;
            text-align: center;
            margin-bottom: 2vh;
        }

        .scoreboard h1 {
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            color: #333;
            margin-bottom: 0.5vh;
        }

        .score {
            font-size: clamp(1rem, 3vw, 1.2rem);
            color: #555;
        }

        .grid {
            width: 100%;
            aspect-ratio: 1/1;
            position: relative;
            transform-style: preserve-3d;
        }

        .tile {
            position: absolute;
            width: 22%;
            aspect-ratio: 1/1;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: clamp(1rem, 5vw, 2rem);
            border-radius: 10%;
            box-shadow: 0 3vw 6vw rgba(0,0,0,0.2);
            transition: all 0.2s ease-in-out;
            backface-visibility: hidden;
            will-change: transform;
        }

        .tile::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 10%;
            background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.7), transparent 70%);
            opacity: 0.2;
            pointer-events: none;
        }

        /* Цвета плиток */
        .tile-2 { background: #eee4da; color: #776e65; }
        .tile-4 { background: #ede0c8; color: #776e65; }
        .tile-8 { background: #f2b179; color: #f9f6f2; }
        .tile-16 { background: #f59563; color: #f9f6f2; }
        .tile-32 { background: #f67c5f; color: #f9f6f2; }
        .tile-64 { background: #f65e3b; color: #f9f6f2; }
        .tile-128 { background: #edcf72; color: #f9f6f2; }
        .tile-256 { background: #edcc61; color: #f9f6f2; }
        .tile-512 { background: #edc850; color: #f9f6f2; }
        .tile-1024 { background: #edc53f; color: #f9f6f2; }
        .tile-2048 { background: #edc22e; color: #f9f6f2; }

        .tile[data-value] {
            animation: pop 0.3s ease-in-out;
        }

        @keyframes pop {
            0% { transform: scale(0.8) rotateX(0deg) rotateY(0deg); }
            50% { transform: scale(1.05) rotateX(2deg) rotateY(2deg); }
            100% { transform: scale(1) rotateX(0deg) rotateY(0deg); }
        }

        .game-over {
            position: absolute;
            inset: 0;
            background: rgba(235, 235, 235, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: clamp(1.2rem, 5vw, 2rem);
            color: #333;
            z-index: 10;
            border-radius: 10%;
        }

        .game-over button {
            margin-top: 4vh;
            padding: 2vh 4vw;
            font-size: clamp(1rem, 3vw, 1.2rem);
            border: none;
            border-radius: 8%;
            background: #333;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s ease;
            touch-action: manipulation;
        }

        .game-over button:hover {
            background: #555;
        }

        @media (max-width: 480px) {
            .scoreboard h1 { font-size: 1.8rem; }
            .score { font-size: 1rem; }
        }
    </style>
</head>
<body>
    <div class="game-wrapper">
        <div class="scoreboard">
            <h1>3D 2048</h1>
            <div class="score">Счет: <span id="score">0</span></div>
        </div>
        <div class="grid" id="grid"></div>
        <div class="game-over" id="gameOver" style="display: none;">
            <div>Игра окончена!</div>
            <button onclick="restartGame()">Начать заново</button>
        </div>
    </div>

    <script>
        const grid = document.getElementById('grid');
        const scoreDisplay = document.getElementById('score');
        const gameOver = document.getElementById('gameOver');
        let tiles = [];
        let score = 0;
        let isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

        function createGrid() {
            grid.innerHTML = '';
            tiles = [];
            score = 0;
            scoreDisplay.textContent = score;
            gameOver.style.display = 'none';

            for (let i = 0; i < 16; i++) {
                tiles.push({ value: 0, x: i % 4, y: Math.floor(i / 4) });
            }

            addRandomTile();
            addRandomTile();
            updateGrid();
        }

        function updateGrid() {
            const rect = grid.getBoundingClientRect();
            const tileSize = rect.width / 4;
            
            // Удаление существующих плиток
            const existingTiles = document.querySelectorAll('.tile');
            existingTiles.forEach(tile => tile.remove());

            // Создание новых плиток
            tiles.forEach(tile => {
                if (tile.value > 0) {
                    const tileElement = document.createElement('div');
                    tileElement.className = `tile tile-${tile.value}`;
                    tileElement.textContent = tile.value;
                    
                    // Позиционирование с учетом размеров
                    tileElement.style.left = `${tile.x * 25}%`;
                    tileElement.style.top = `${tile.y * 25}%`;
                    
                    // 3D-эффект
                    const rotateX = (Math.random() - 0.5) * 4;
                    const rotateY = (Math.random() - 0.5) * 4;
                    tileElement.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg) translateZ(${Math.random() * 5}px)`;
                    
                    grid.appendChild(tileElement);
                }
            });
        }

        function addRandomTile() {
            const emptyTiles = tiles.filter(tile => tile.value === 0);
            if (emptyTiles.length === 0) return;
            const randomTile = emptyTiles[Math.floor(Math.random() * emptyTiles.length)];
            randomTile.value = Math.random() < 0.9 ? 2 : 4;
            updateGrid();
        }

        function move(direction) {
            let moved = false;
            let originalState = JSON.stringify(tiles.map(t => t.value));

            // Определение направления
            let dx = 0, dy = 0;
            switch(direction) {
                case 'left': dx = -1; break;
                case 'right': dx = 1; break;
                case 'up': dy = -1; break;
                case 'down': dy = 1; break;
            }

            // Объединение и движение
            for (let step = 0; step < 4; step++) {
                moved = false;
                tiles.forEach(tile => {
                    if (tile.value === 0) return;

                    let newX = tile.x;
                    let newY = tile.y;

                    while (true) {
                        const targetX = newX + dx;
                        const targetY = newY + dy;

                        if (targetX < 0 || targetX >= 4 || targetY < 0 || targetY >= 4) break;

                        const targetTile = tiles.find(t => t.x === targetX && t.y === targetY);
                        
                        if (targetTile.value === 0) {
                            targetTile.value = tile.value;
                            tile.value = 0;
                            newX = targetX;
                            newY = targetY;
                            moved = true;
                        } else if (targetTile.value === tile.value) {
                            targetTile.value *= 2;
                            score += targetTile.value;
                            scoreDisplay.textContent = score;
                            tile.value = 0;
                            moved = true;
                            break;
                        } else {
                            break;
                        }
                    }
                });

                if (!moved && step === 0) break;
                tiles.sort((a, b) => {
                    if (dx === -1 || dy === -1) {
                        return (a.x - b.x) || (a.y - b.y);
                    } else {
                        return (b.x - a.x) || (b.y - a.y);
                    }
                });
            }

            if (moved && originalState !== JSON.stringify(tiles.map(t => t.value))) {
                addRandomTile();
                updateGrid();
                checkGameOver();
            }
        }

        function checkGameOver() {
            if (tiles.every(tile => tile.value !== 0)) {
                for (let i = 0; i < 4; i++) {
                    for (let j = 0; j < 4; j++) {
                        const current = tiles.find(t => t.x === i && t.y === j);
                        const right = tiles.find(t => t.x === i + 1 && t.y === j);
                        const down = tiles.find(t => t.x === i && t.y === j + 1);

                        if ((right && current.value === right.value) || 
                            (down && current.value === down.value)) {
                            return;
                        }
                    }
                }
                gameOver.style.display = 'flex';
            }
        }

        // Обработка клавиш
        document.addEventListener('keydown', (e) => {
            if (['ArrowLeft', 'ArrowRight', 'ArrowUp', 'ArrowDown'].includes(e.key)) {
                e.preventDefault();
                const directionMap = {
                    'ArrowLeft': 'left',
                    'ArrowRight': 'right',
                    'ArrowUp': 'up',
                    'ArrowDown': 'down'
                };
                move(directionMap[e.key]);
            }
        });

        // Обработка сенсорных жестов
        let startX = 0, startY = 0;
        
        grid.addEventListener('touchstart', (e) => {
            if (e.touches.length === 1) {
                startX = e.touches[0].clientX;
                startY = e.touches[0].clientY;
            }
        });

        grid.addEventListener('touchend', (e) => {
            if (e.changedTouches.length === 1) {
                const endX = e.changedTouches[0].clientX;
                const endY = e.changedTouches[0].clientY;
                
                const diffX = endX - startX;
                const diffY = endY - startY;
                
                if (Math.abs(diffX) > Math.abs(diffY) && Math.abs(diffX) > 30) {
                    move(diffX > 0 ? 'right' : 'left');
                } else if (Math.abs(diffY) > 30) {
                    move(diffY > 0 ? 'down' : 'up');
                }
            }
        });

        function restartGame() {
            createGrid();
        }

        // Инициализация
        createGrid();
    </script>
</body>
</html>

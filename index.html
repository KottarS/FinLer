<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D 2048</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f5f5 0%, #e0e0e0 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .game-container {
            perspective: 1000px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-template-rows: repeat(4, 100px);
            gap: 15px;
            transform-style: preserve-3d;
        }

        .tile {
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 24px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            transform: rotateX(0deg) rotateY(0deg) translateZ(0px);
            backface-visibility: hidden;
            position: absolute;
            opacity: 0;
            animation: pop 0.3s ease forwards;
        }

        @keyframes pop {
            from { transform: scale(0.8) translateZ(-50px); opacity: 0; }
            to { transform: scale(1) translateZ(0px); opacity: 1; }
        }

        .tile::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 10px;
            box-shadow: inset 0 0 10px rgba(255,255,255,0.3), 
                        inset 0 0 20px rgba(0,0,0,0.1),
                        0 5px 15px rgba(0,0,0,0.1);
            pointer-events: none;
        }

        .tile-2 { background: #eee4da; color: #776e65; }
        .tile-4 { background: #ede0c8; color: #776e65; }
        .tile-8 { background: #f2b179; color: #f9f6f2; }
        .tile-16 { background: #f59563; color: #f9f6f2; }
        .tile-32 { background: #f67c5f; color: #f9f6f2; }
        .tile-64 { background: #f65e3b; color: #f9f6f2; }
        .tile-128 { background: #edcf72; color: #f9f6f2; }
        .tile-256 { background: #edcc61; color: #f9f6f2; }
        .tile-512 { background: #edc850; color: #f9f6f2; }
        .tile-1024 { background: #edc53f; color: #f9f6f2; }
        .tile-2048 { background: #edc22e; color: #f9f6f2; }

        .tile[data-value] {
            position: absolute;
            animation: pop 0.3s ease forwards;
        }

        .scoreboard {
            text-align: center;
            margin-bottom: 20px;
        }

        .scoreboard h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 10px;
        }

        .score {
            font-size: 1.2em;
            color: #666;
        }

        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(235, 235, 235, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            color: #333;
            border-radius: 20px;
            z-index: 10;
        }

        .game-over button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 10px;
            background: #333;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .game-over button:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="scoreboard">
            <h1>3D 2048</h1>
            <div class="score">Счет: <span id="score">0</span></div>
        </div>
        <div class="grid" id="grid"></div>
        <div class="game-over" id="gameOver" style="display: none;">
            <div>Игра окончена!</div>
            <button onclick="restartGame()">Начать заново</button>
        </div>
    </div>

    <script>
        const grid = document.getElementById('grid');
        const scoreDisplay = document.getElementById('score');
        const gameOver = document.getElementById('gameOver');
        let tiles = [];
        let score = 0;

        function createGrid() {
            grid.innerHTML = '';
            tiles = [];
            score = 0;
            scoreDisplay.textContent = score;
            gameOver.style.display = 'none';

            for (let i = 0; i < 16; i++) {
                tiles.push({ value: 0, x: i % 4, y: Math.floor(i / 4) });
            }

            addRandomTile();
            addRandomTile();
            updateGrid();
        }

        function updateGrid() {
            // Remove existing tiles
            const existingTiles = document.querySelectorAll('.tile');
            existingTiles.forEach(tile => tile.remove());

            // Create new tiles
            tiles.forEach(tile => {
                if (tile.value > 0) {
                    const tileElement = document.createElement('div');
                    tileElement.classList.add('tile');
                    tileElement.classList.add(`tile-${tile.value}`);
                    tileElement.textContent = tile.value;
                    tileElement.style.left = `${tile.x * 115}px`;
                    tileElement.style.top = `${tile.y * 115}px`;
                    tileElement.style.transform = `rotateX(${Math.random() * 10 - 5}deg) rotateY(${Math.random() * 10 - 5}deg) translateZ(${Math.random() * 10}px)`;
                    grid.appendChild(tileElement);
                }
            });
        }

        function addRandomTile() {
            const emptyTiles = tiles.filter(tile => tile.value === 0);
            if (emptyTiles.length === 0) return;
            const randomTile = emptyTiles[Math.floor(Math.random() * emptyTiles.length)];
            randomTile.value = Math.random() < 0.9 ? 2 : 4;
            updateGrid();
        }

        function move(direction) {
            let moved = false;
            let originalState = JSON.stringify(tiles);

            // Normalize direction
            let dx = 0, dy = 0;
            if (direction === 'ArrowLeft') dx = -1;
            if (direction === 'ArrowRight') dx = 1;
            if (direction === 'ArrowUp') dy = -1;
            if (direction === 'ArrowDown') dy = 1;

            // Process movement
            for (let step = 0; step < 3; step++) {
                moved = false;
                tiles.forEach(tile => {
                    if (tile.value === 0) return;

                    let newX = tile.x;
                    let newY = tile.y;

                    while (true) {
                        const targetX = newX + dx;
                        const targetY = newY + dy;

                        if (targetX < 0 || targetX >= 4 || targetY < 0 || targetY >= 4) break;

                        const targetTile = tiles.find(t => t.x === targetX && t.y === targetY);
                        
                        if (targetTile.value === 0) {
                            targetTile.value = tile.value;
                            tile.value = 0;
                            newX = targetX;
                            newY = targetY;
                            moved = true;
                        } else if (targetTile.value === tile.value) {
                            targetTile.value *= 2;
                            score += targetTile.value;
                            scoreDisplay.textContent = score;
                            tile.value = 0;
                            moved = true;
                            break;
                        } else {
                            break;
                        }
                    }
                });

                if (!moved && step === 0) break;
                updateGrid();
            }

            if (moved) {
                addRandomTile();
                checkGameOver();
            }
        }

        function checkGameOver() {
            if (tiles.every(tile => tile.value !== 0)) {
                for (let i = 0; i < 4; i++) {
                    for (let j = 0; j < 4; j++) {
                        const current = tiles.find(t => t.x === i && t.y === j);
                        const right = tiles.find(t => t.x === i + 1 && t.y === j);
                        const down = tiles.find(t => t.x === i && t.y === j + 1);

                        if ((right && current.value === right.value) || 
                            (down && current.value === down.value)) {
                            return;
                        }
                    }
                }
                gameOver.style.display = 'flex';
            }
        }

        document.addEventListener('keydown', (e) => {
            if (['ArrowLeft', 'ArrowRight', 'ArrowUp', 'ArrowDown'].includes(e.key)) {
                e.preventDefault();
                move(e.key);
            }
        });

        function restartGame() {
            createGrid();
        }

        createGrid();
    </script>
</body>
</html>

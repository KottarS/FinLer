<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
          content="width=device-width, 
                   initial-scale=1.0, 
                   maximum-scale=1.0, 
                   user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>2048 + Физика</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Пол -->
    <div class="floor"></div>
    
    <!-- Основной игровой контейнер -->
    <div id="game-container">
        <div class="game-header">
            <div class="score-container">
                Счёт: <span id="score">0</span>
            </div>
            <div class="best-container">
                Рекорд: <span id="best">0</span>
            </div>
        </div>
        
        <!-- Игровое поле 4x4 -->
        <div id="grid"></div>
    </div>

    <!-- Мобильные кнопки управления -->
    <div id="mobile-controls">
        <button class="arrow-btn" id="arrow-up" aria-label="Вверх">↑</button>
        <div class="row-controls">
            <button class="arrow-btn" id="arrow-left" aria-label="Влево">←</button>
            <button class="arrow-btn" id="arrow-right" aria-label="Вправо">→</button>
        </div>
        <button class="arrow-btn" id="arrow-down" aria-label="Вниз">↓</button>
    </div>

    <script src="script.js"></script>

    <!-- PWA-манифест (опционально) -->
    <link rel="manifest" href="/manifest.json">
</body>
</html>

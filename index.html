<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Mobile Character</title>
    <!-- Важно для мобильных устройств -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent; /* Убирает подсветку при касании */
        }

        body {
            background: #808080;
            overflow: hidden;
            touch-action: none; /* Блокирует стандартные жесты */
            width: 100vw;
            height: 100vh;
        }

        #gameCanvas {
            position: fixed;
            top: 0;
            left: 0;
        }

        /* Запрет выделения текста и контекстного меню */
        canvas {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            outline: none;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <script>
        // Инициализация Canvas
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Персонаж
        const character = {
            img: new Image(),
            x: 0,
            y: 0,
            targetX: 0,
            targetY: 0,
            speed: 0.1 // Скорость перемещения (0.1 = 10% расстояния за кадр)
        };
        character.img.src = 'Kop.png'; // Путь к изображению

        // Размеры персонажа
        const CHAR_WIDTH = 64;
        const CHAR_HEIGHT = 64;

        // Настройка размеров Canvas
        function resizeCanvas() {
            canvas.width = window.innerWidth * devicePixelRatio;
            canvas.height = window.innerHeight * devicePixelRatio;
            canvas.style.width = window.innerWidth + 'px';
            canvas.style.height = window.innerHeight + 'px';
            ctx.scale(devicePixelRatio, devicePixelRatio);
            
            // Стартовая позиция по центру
            character.x = window.innerWidth/2 - CHAR_WIDTH/2;
            character.y = window.innerHeight/2 - CHAR_HEIGHT/2;
            character.targetX = character.x;
            character.targetY = character.y;
        }

        // Плавное перемещение
        function updatePosition() {
            const dx = character.targetX - character.x;
            const dy = character.targetY - character.y;
            
            character.x += dx * character.speed;
            character.y += dy * character.speed;
        }

        // Отрисовка
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(
                character.img, 
                character.x, 
                character.y, 
                CHAR_WIDTH, 
                CHAR_HEIGHT
            );
        }

        // Игровой цикл
        function gameLoop() {
            updatePosition();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Обработка касаний
        function handleTouch(e) {
            e.preventDefault(); // Блокируем скролл страницы
            const rect = canvas.getBoundingClientRect();
            
            character.targetX = e.touches[0].clientX - rect.left - CHAR_WIDTH/2;
            character.targetY = e.touches[0].clientY - rect.top - CHAR_HEIGHT/2;
        }

        // Инициализация
        window.addEventListener('load', () => {
            resizeCanvas();
            gameLoop();
            
            // Слушатели событий
            window.addEventListener('resize', resizeCanvas);
            canvas.addEventListener('touchstart', handleTouch);
            canvas.addEventListener('touchmove', handleTouch);
            
            // Для тестирования на ПК (можно удалить)
            if(!('ontouchstart' in window)) {
                canvas.addEventListener('click', (e) => {
                    character.targetX = e.clientX - CHAR_WIDTH/2;
                    character.targetY = e.clientY - CHAR_HEIGHT/2;
                });
            }
        });
    </script>
</body>
</html>

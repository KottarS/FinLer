<html lang="en">
<head>

    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      text-align: center;
    }
    h1 {
      color: #333;
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    p {
      color: #555;
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-bottom: 1rem;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus {
      border-color: #007bff;
      outline: none;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background: #0056b3;
    }
    .result {
      margin-top: 1rem;
      font-size: 1.2rem;
      font-weight: bold;
    }
    .correct {
      color: green;
    }
    .incorrect {
      color: red;
    }
  </style>
</head>

    <h1>Переводчик слов</h1>
    <p>Напишите перевод слова:</p>
    <p id="wordToTranslate"></p>
    <input type="text" id="userInput" placeholder="Ваш перевод..." />
    <button onclick="checkAnswer()">Проверить</button>

      { finnish: "Yrityskulttuuri", russian: "корпоративная культура" }

    let currentWordIndex = Math.floor(Math.random() * vocabulary.length);

    function showWord() {
      document.getElementById("wordToTranslate").textContent = vocabulary[currentWordIndex].finnish;
      document.getElementById("userInput").value = "";
      document.getElementById("result").textContent = "";
    }

    function checkAnswer() {
      const userInput = document.getElementById("userInput").value.toLowerCase();
      const correctAnswer = vocabulary[currentWordIndex].russian.toLowerCase();

      if (userInput === correctAnswer) {
        document.getElementById("result").className = "result correct";
        document.getElementById("result").textContent = "Правильно!";
      } else {
        document.getElementById("result").className = "result incorrect";
        document.getElementById("result").textContent = `Неправильно! Правильный ответ: ${correctAnswer}`;
      }

      currentWordIndex = Math.floor(Math.random() * vocabulary.length);
      setTimeout(showWord, 2000);
    }

    showWord();
  </script>
</body>
</html>
